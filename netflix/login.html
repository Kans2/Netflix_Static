<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
      *
{
    margin:0;
    padding:0;
    box-sizing: border-box;
}

nav img {
    width:200px;
    margin:2rem;
}

#loginpage {
    background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(images/header-image.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position:center;
    width:100%;
    min-height:100vh;
    padding-bottom:3rem;
}

/* CENTER FORM PROPERLY */
form {
    background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7));
    color:white;
    width:450px;
    max-width:90%;
    padding:3rem 2rem;
    margin:2rem auto;
    font-family:sans-serif;
    border-radius:10px;
}

/* Inputs */
form input[type="email"],
form input[type="password"] {
    padding:13px;
    width:100%;
    border:0;
    outline:0;
    background-color:grey;
    border-radius:5px;
    margin-bottom:1rem;
}

form .btn {
    padding:13px;
    width:100%;
    margin-top:1rem;
    background-color:red;
    color:white;
    border-radius:5px;
    cursor:pointer;
    border:0;
    outline:0;
    font-size:20px;
}

.forgot {
    margin-top:1rem;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.forgot a {
    padding-left:1rem;
}

form h5 {
    font-family:sans-serif;
    margin-top:3rem;
}

form h5 a {
  font-size:1.3rem;
}

form h1 {
   margin-bottom:1rem;
}

form p {
    margin-top:1.5rem;
    font-size:0.8rem;
}

/* RESPONSIVE FIXES */
@media screen and (max-width:768px) {
    form {
        width:90%;
        padding:2rem;
    }

    form input[type="email"],
    form input[type="password"] {
        background:transparent;
        border:1px solid white;
    }
}

@media screen and (max-width:568px) {
    .forgot {
        flex-direction:column;
        align-items:flex-start;
    }
}

@media screen and (max-width:375px) {
    nav img {
        width:150px;
        margin:1rem;
    }
}

@media screen and (max-width:320px) {
    form {
        padding:1.5rem;
    }
}

    </style>
</head>
<body>
    <section id="loginpage">
        <nav>
            <div id="close-btn" ><img src="images/logo.png"> </div>
        </nav>
        
        <form action="">
            <h1>sign in</h1>
            <input type="email" name="email" id="email" placeholder="phone number or email">
            <br>
            
            <br>
            <input type="password" name="password" placeholder="password" id="password">
            <br>
            <input class="btn" value="sign in" type="submit">

            <div class="forgot">
                <input   id="remember me" type="checkbox">
                <label for="remember me">remember me</label>
           
                <a  href="#">forgot password?</a>
             </div>
            <h5>new to netflix?<a href="#" style="text-decoration:none; color:white">sign up</a></h5>
            <p>@privacy and copyright all reserved</p>
            </form>


    </section>

    <div>

    </div>
    
       
        
</body>
</html>
